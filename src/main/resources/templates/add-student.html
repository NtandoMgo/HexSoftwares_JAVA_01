<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Student</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body th:replace="layout.html :: content">
    <h2 th:text="${student.id == null} ? 'Add Student' : 'Edit Student'"></h2>
    <form th:action="@{/students/add}" th:object="${student}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label>Student ID</label>
            <input type="text" class="form-control" th:field="*{studentId}" required>
        </div>
        <div class="form-group">
            <label>Grades (comma separated)</label>
            <input type="text" class="form-control" th:field="*{grades}" placeholder="e.g., 75, 80, 65" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/students" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
